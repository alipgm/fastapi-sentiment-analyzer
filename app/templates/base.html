<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentim-API{% endblock %}</title>
    
    <!-- Google Font for Persian -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Modern Color Palette & Base Styles */
        :root {
            --background-color: #f4f7f9;
            --surface-color: #ffffff;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --text-color: #212529;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --positive-color: #28a745;
            --negative-color: #dc3545;
            --neutral-color: #6c757d;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }

        .navbar {
            background-color: var(--surface-color);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .navbar a[role="button"] {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .navbar a[role="button"]:hover {
            background-color: var(--primary-color);
            color: white;
        }


        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        article {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--neutral-color);
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: -100px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            background-color: var(--negative-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            font-weight: 700;
        }
        .notification.show {
            top: 20px;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>

    <nav class="navbar">
        <div class="logo">ü§ñ Sentim-API</div>
        <div>
            <a href="/docs" target="_blank" role="button">ŸÖÿ≥ÿ™ŸÜÿØÿßÿ™ API</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>ÿ≥ÿßÿÆÿ™Ÿá ÿ¥ÿØŸá ÿ®ÿß ‚ù§Ô∏è Ÿà FastAPI</p>
    </footer>
</body>
</html>
